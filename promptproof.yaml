schema_version: pp.v1
fixtures: fixtures/support-replies/outputs.jsonl
selectors:
  text: output.text
  json: output.json
  tools: output.tool_calls
  locale: locale

checks:
  - id: schema
    type: json_schema
    target: json
    schema:
      type: object
      required: [status, items, confidence]
      properties:
        status: 
          type: string
          enum: [success, error]
        items: 
          type: array
        confidence: 
          type: number
          minimum: 0
          maximum: 1
  - id: no_pii
    type: regex_forbidden
    target: text
    patterns:
      - "[A-Z0-9._%+-]+@[A-Z0-9.-]+\\.[A-Z]{2,}"
      - "\\b\\+?\\d[\\d\\s().-]{7,}\\b"
  - id: disclaimer_locale
    type: custom_fn
    target: text
    module: checks/disclaimer_locale.js

budgets:
  cost_usd_per_run_max: 0.30
  cost_usd_total_max: 1.50
  latency_ms_p95_max: 1800
  
mode: warn
